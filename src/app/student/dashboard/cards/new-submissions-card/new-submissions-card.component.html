<div class="card animate__animated animate__fast animate__flipInX">
    <mat-card>
        <div class="card-header">
            <div class="card-icon">
                <mat-icon>mark_email_unread</mat-icon>
            </div>
            <div class="content">
                <p class="title">Cereri necitite </p>
                <div class="description">
                    <p>{{ (newSubmissions$ | async)?.length }} / {{ (unsolvedSubmissions$ | async)?.length }} </p>
                    <mat-icon>mark_email_unread</mat-icon>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <mat-icon>schedule</mat-icon>
            <p class="footer-text">Întoarce-te mai târziu</p>
        </div>

    </mat-card>
</div>
