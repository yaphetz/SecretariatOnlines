<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="actions">
    <mat-form-field>
        <input type="email" matInput [formControl]="templateNameFormControl" [(ngModel)]="templateName"
            placeholder="Ex. Formular Bursă">
        <mat-error *ngIf="templateNameFormControl.hasError('required')">
            Numele formularului este <strong>obligatoriu</strong>
        </mat-error>
    
    </mat-form-field>

    <div class="titleandbuttons">
        <p class="formName">{{templateName}}</p>

        <div class="buttons">
        
            <button mat-raised-button color="basic">Salvează</button>
            <button mat-raised-button color="primary" (click)="publishTemplate(templateName)">Publică</button>
        </div>
    </div>
    
</div>




<form-builder [form]="{
    components: []
  }" [options]="builderConfig" (change)="onChange($event)"></form-builder>
