<div class="charts-container">
  <app-pie></app-pie>
  <app-bar-vertical></app-bar-vertical>
</div>


<table #table mat-table [dataSource]="submissions" multiTemplateDataRows class="mat-elevation-z8" id="submissions-table">

    <!-- Position Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Ora depunerii </th>
        <td mat-cell *matCellDef="let element"> {{element.metadata.time.toDate().toLocaleTimeString()}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Ziua depunerii </th>
        <td mat-cell *matCellDef="let element"> {{element.metadata.time.toDate().toLocaleDateString()}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nume student </th>
        <td mat-cell *matCellDef="let element" style="font-weight: 500;"> {{element.user.displayName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Titlu </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false" class="status-icon" [class]="element.state">
                {{submissionStatus(element.state)}}</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="5">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                <div class="reply-buttons">
                    <button mat-stroked-button color="warn" (click)="emitSubmission(element)">Deschide</button>
                    <button mat-stroked-button color="warn" >Răspunde</button>
                </div>

                <div class="crud-buttons">
                    <mat-select #select class="select-dropdown mat-stroked-button" [(value)]="element.state" (selectionChange)="changeSubmissionStatus(i, element.state)">
                        <mat-option value="solved">
                            Rezolvat
                        </mat-option>
                        <mat-option value="pending">
                            În progress
                        </mat-option>
                        <mat-option value="new" disabled>
                            Nou
                        </mat-option>
                    </mat-select>
                    <button mat-stroked-button color="primary"
                        (click)="changeSubmissionStatus(i, 'solved')">Rezolvă</button>
                    <button mat-stroked-button color="warn" (click)="deleteSubmission(i)">Șterge</button>
                </div>

            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

</table>

<app-submission-detail #details (loadedEmitter)="scrollTo('app-submission-detail')" [submissionId]="selectedSubmission"></app-submission-detail>

<div class="back-to-top">
    <button (click)="scrollTo('table')" mat-button color="primary">
        <mat-icon style="transform: scale(1.5);">expand_less</mat-icon>
    </button>
</div>
