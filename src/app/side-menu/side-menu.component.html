<div class="navigation">
    <mat-toolbar color="primary" class="">
        <mat-icon *ngIf="(authService.firebaseAuth.user | async)" (click)="toggleToolbar()" >menu</mat-icon>

        <div *ngIf="(authService.firebaseAuth.user | async)" class="user-panel">
            <a mat-flat-button (click)="logout()">Deconectare</a>
            <button mat-icon-button [matMenuTriggerFor]="notifications">
                <mat-icon [height]="5">notifications</mat-icon>
            </button>
            <div class="user-info" [matMenuTriggerFor]="user_menu">
                <button mat-icon-button >
                    <mat-icon [height]="5">account_circle</mat-icon>
                </button>
                <p *ngIf="displayName" class="display-name">{{displayName}}</p>
            </div>



            <mat-menu #user_menu>
                <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>Informații cont</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>lock</mat-icon>
                    <span>Schimbă parola</span>
                </button>
            </mat-menu>

            <mat-menu #notifications>
                <button mat-menu-item>
                    <span>Mesaj primit la cererea 1234</span>
                </button>
            </mat-menu>

        </div>

    </mat-toolbar>

    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer [opened]="authService.menuStatus" class="example-sidenav" mode="side">

            <div class="menu-container">
                <mat-nav-list>

                    <div *ngFor="let menuItem of menuItems" class="menu-item-container" [class]="menuItem.class">
                        <a mat-list-item [routerLink]="menuItem.route" routerLinkActive="active"
                            *ngIf="menuItem.hasAcces"> 
                            <mat-icon class="menu-icon" *ngIf="menuItem.icon">{{menuItem.icon}}</mat-icon>

                            <span>{{menuItem.name}}</span></a>
                    </div>

                </mat-nav-list>
                <div class="logo-container">
                    <img src="../../assets/images/UT-black.png">
                </div>
            </div>

        </mat-drawer>
        <router-outlet></router-outlet>
    </mat-drawer-container>
</div>
